<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>User Info</h1>
    <hr />
    <form>
      Reason For Applying:<input
        type="text"
        name="name"
        placeholder="Subject"
      />
      <br />
      <br />
    </form>
    <label for="fname">Name</label>
    <input type="text" name="name" placeholder="Firstname" required />
    <br />
    <label for="comment">Comment</label>
    <input type="text" name="name" placeholder="Comment here" required />
    <br />
    <label for="apply">Apply date:</label>
    <input
      type="date"
      id="start"
      name="apply-date"
      value="2022-09-02"
      min="1900-01-01"
      max="2025-01-01"
    />
    <br />
    <p>Education Level</p>
    <select name="Education">
      <option value="High" School”>High school</option>
      <option value="GED" High School”>GED High school</option>
      <option value="College">College</option>
      <option value="Degree">Degree</option>
    </select>
    <br />
    <br />
    <label for="phone">Phone Number:</label>
    <input
      type="tel"
      id="phone"
      placeholder="123-456-7890"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      required
    />
    <br />
    <br />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email” required/>
    <br />
    <br />
    <label for="resume">Upload Resume:</label>
    <input type="file" id="avatar" name="avatar" accept=".pdf, .doc" />
    <hr />
    <h1>Pineapple on Pizza?</h1>
    <input type="radio" name="option1" value="Yes" />Yes
    <input type="radio" name="option2" value="No" />No
    <br />
    <br />
    <hr />
    Comment:<textarea rows="3" placeholder="Leave a comment here."></textarea>
    <br />
    <br />
    <button type="submit">Submit</button>
  </body>
</html>
